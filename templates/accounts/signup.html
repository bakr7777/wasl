{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>WoOx Travel Reservation Page</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-woox-travel.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<!--

TemplateMo 580 Woox Travel

https://templatemo.com/tm-580-woox-travel

-->
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

{% include 'parts/nav.html' %}

<div class="reservation-form">
    <div class="container">
      <div class="row" style="direction: rtl;">
      <center>
        <div class="col-lg-12" style="background-color: #22b3c1; border-top-left-radius:30px; border-top-right-radius:30px;">
            <h4>ادخل بياناتك </h4>
        </div>
      </center>
        <div class="col-lg-12">

        {% include 'parts/_alerts.html' %}
                
        {% if is_added == True %}
        <form id="reservation-form"  method="POST" style="display: none;">
        {% else %}
        <form id="reservation-form"  method="POST">
        {% endif %}
            {% csrf_token %}

            <div class="row">
              
                <center>
                <div class="col-md-12 mb-3">
                <div class="form-group">
                 
                <label for="radio" style="font-size: 20px; padding-right: 10px;">مستثمر</label>
                <input type="radio" name="usertype" class="" required style="width: 15px; height: 20px;" value="inv">
                <label for="radio" style="font-size: 20px; padding-right: 10px; padding-left: 20px;">مالك مشروع</label>
                <input type="radio" name="usertype" class="" required style="width: 15px; height: 20px;" value="own">
                </div>
                </div>
                </center>







                
              <div class="col-lg-6">
                  <fieldset>
                      <label for="Name" class="form-label">الاسم الاول</label>
                      <input type="text" class="Name" placeholder="ادخل اسمك الاول"name="fname" value="{{fname}}" required>
                  </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Name" class="form-label">الاسم الاخير</label>
                    <input type="text" class="Name" placeholder="ادخل اسمك الاخير" name="lname" value="{{lname}}" required>
                </fieldset>
                </div>
                <div class="col-lg-6">
                    <fieldset>
                        <label for="Name" class="form-label">اسم المستخدم</label>
                        <input type="text"  class="Name" placeholder="ادخل اسم المستخدم" name="usern" value="{{usern}}" required>
                    </fieldset>
                    </div>
                    <div class="col-lg-6">
                        <fieldset>
                            <label for="Name" class="form-label">البريد الالكتروني</label>
                            <input type="email" name="email" value="{{email}}" class="Name" placeholder="email@gmail.com" autocomplete="on" required>
                        </fieldset>
                        </div>
              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">رقم الهاتف</label>
                    <input type="text" name="phone" value="{{phone}}" class="Number" placeholder="7xxxxxxxx" autocomplete="on" required>
                </fieldset>
              </div>
              
              <div class="col-lg-6">
                <fieldset>
                    <label for="Number" class="form-label">كلمة المرور</label>
                    <input type="password" name="pass" value="{{pass}}" class="pass" required>
                </fieldset>
              </div>

              <div class="col-lg-6">
                <fieldset>
                    <label for="Name" class="form-label">العنوان</label>
                    <input type="text" name="address" value="{{address}}">
                </fieldset>
                </div>

                    <div class="col-md-12 mb-3">
                    <div class="form-group">
                        <input type="checkbox" name="terms"  required style="width: 15px; height: 20px;">
                        <label for="checkbox" style="font-size: 20px; padding-right: 10px;">الموافقة على ساسة الخصوصية</label>
                    </div>
                    </div>
              
              <div class="col-lg-12">                        
                  <fieldset>
                      <button class="main-button" type="submit" name="btncreate">انشاء حساب</button>
                  </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% include 'parts/footer.html' %}


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <script src="{% static 'assets/js/isotope.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/wow.js' %}"></script>
  <script src="{% static 'assets/js/tabs.js' %}"></script>
  <script src="{% static 'assets/js/popup.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

  <script>
    $(".option").click(function(){
      $(".option").removeClass("active");
      $(this).addClass("active"); 
    });
  </script>

  </body>

</html>
